# [Settings]

# Set defautl shell to ZSH
set-option -g default-shell /bin/zsh

# set vim copy keymode
set-window-option -g mode-keys vi

# address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# increase scrollback buffer size
set -g history-limit 50000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# upgrade $TERM
set -g default-terminal "screen-256color"

# Status right
set -g status-right '%d/%m/%y'

# Status bar color 
set -g status-bg black
set -g status-fg white

# [Keybinds]

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# remap windows splits
bind v split-window -v
bind b split-window -h

# remap pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind F2 setw synchronize-panes

set -g mouse off

bind m \
    set -g mouse on \;\
    display "MOUSE ON"

bind M \
    set -g mouse off \;\
    display "MOUSE OFF"

bind c new-window -c '#{pane_current_path}'
bind b split-window -c '#{pane_current_path}' -h
bind v split-window -c '#{pane_current_path}' -v

# Start the TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'

# Linux system clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "xclip -in -selection clipboard"

